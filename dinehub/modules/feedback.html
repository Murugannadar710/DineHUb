<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | DineHub</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <h1>We Value Your Feedback</h1>
        <p>Your feedback helps us improve our services.</p>

        <!-- Feedback form submitting to PHP script -->
        <form id="feedbackForm" action="submit-feedback.php" method="POST" class="feedback-form">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="rating">Rate Us</label>
                <select id="rating" name="rating" required>
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Average</option>
                    <option value="2">Below Average</option>
                    <option value="1">Poor</option>
                </select>
            </div>
            <div class="input-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" placeholder="Share your experience..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>

        <!-- Back to Home Button -->
        <div class="back-home">
            <a href="home.html" class="back-home-btn">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            // Prevent the form from submitting immediately
            event.preventDefault();

            // Show the thank you alert message
            alert('Thank you for your feedback!');

            // Submit the form programmatically after the alert
            this.submit();
        });
    </script>
</body>
</html>
